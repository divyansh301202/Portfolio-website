  <head>

    <title>Document</title>

  <body>
    <!-- making a table -->
    <table>
      <caption>
        my first savings
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>jan</td>
          <td>100</td>
        </tr>
        <tr>
          <td>feb</td>
          <td>300</td>
        </tr>
        <tr>
          <td>march</td>
          <td>400</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>total</td>
          <td>800</td>
        </tr>
      </tfoot>
    </table>

    <!-- making a page using table -->

    <table>
    <h1>welcome to table</h1>

          <label for="username">Username:</label>
        </td>

          <input type="text" id="username" >
        </td>
      </tr>
      <br />
      <tr>
        <td>
            <label for="pass">Password:</label>
        </td>
        <td>
            <input type="password" id="pass" >
        </td>
      </tr>
    </table>
